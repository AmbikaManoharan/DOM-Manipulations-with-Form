<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css"/>
    <title>Document</title>
    
</head>
<body>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

    <div class="container-fluid">

   
    <h1 id="title">DOM Manipulation with Forms</h1>

    <p id="description">Using HTML, CSS, JavaScript, and Bootstrap form fields are appended to table. </p>

    <form action="" id="myform">
       
        <div>
            <label>FirstName:</label>
            <input id="first-name" placeholder=""><br>
        </div> 
        <div>
            <label>LastName:</label>
            <input id="last-name" placeholder=""><br>
        </div>
        <div>
            <label>Address:</label>
            <textarea id="address" cols="30" rows="2"></textarea><br>
        </div>
        <div>
            <label>Pincode:</label>
            <input type="text" id="pincode" ><br>
        </div>
        <div id="result">
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="rd1" value="Male"> Male
            <input type="radio" name="gender" id="rd2" value="Female"> Female<br>            
        </div>
        <div>
            <label>Choice of Food:</label>
            <input type="checkbox"  id="southindian" name="food" value="SouthIndian"> SouthIndian
            <input type="checkbox"  id="northindian" name="food" value="NorthIndian"> NorthIndian
            <input type="checkbox"  id="chinese" name="food" value="Chinese"> Chinese
            <input type="checkbox"  id="italian" name="food" value="Italian"> Italian
            <input type="checkbox"  id="continental" name="food" value=" Continental"> Continental<br>
        </div>
        <div>
            <label for="state">State:</label>
            <input type="text" name="state" id="state" onfocus="this.value=''"><br>
        </div>
        <div>
            <label for="country">Country:</label>
            <input type="text" name="country" id="country" onfocus="this.value=''"><br>
        </div>
        <div>
            <input class="vertical-center" type="submit" id="btnsubmit" value="Submit">
            
        </div>   
        
       
    </form> <br><br><br>

    <div class="container">         
        

    <table class="table" id="table">
        <thead>
            <tr>            
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Address</th>
                <th scope="col">Pincode</th>
                <th scope="col">Gender</th>
                <th scope="col">Food</th>
                <th scope="col">State</th>
                <th scope="col">Country</th>
              </tr>
        </thead>        
        
      </table> 

    </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
